<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style = "text-align: center">Wur<font color="#27a127">tzi</font><font color= "#B20000">fy</font></h1>
    <p style = "text-align: center">all Bill Wurtz content visualized by a wannabe search engine</p>
    <form action="#" method="post" style="text-align: center">
        <p><input type="text" name="nm" placeholder="Enter Song Name"/></p>
        <p><input type="submit" value="submit"/></p>
    </form>
    <form action="/date/" method="post" style="text-align: center">
        <p><input type="text" name="date" placeholder="Enter Date (e.g 6.12.13)"/></p>
        <button type="submit">Enter Date</button>
    </form>
    {% if output %}
        <div style="text-align: center">
            <td>{{output}}</td>
        </div>
    {% endif %}
    {% if output2 %}
        <div style="text-align: center">
            <td>{{output2}}</td>
        </div>
    {% endif %}
</body>
</html>
